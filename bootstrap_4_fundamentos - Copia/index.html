<!DOCTYPE html>
<html>

<head>
    <title>TreinaWeb - Bootstrao Fundamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht,initial-scale=1,shrink-to-fit=no">
    <style>
        .destaque{
            background-color: yellow;
            border: solid 1px black;
        }
        .linha-maior{
            height: 150px;
            background-color: lightgray;
        }
    </style>
</head>
<!--   -->
<body>

    <div class="container destaque"><!-- meu container  -->
        <h2>Grid System</h2><!-- -->
        <div class="row destaque"><!-- criando uma linha (fileira)  -->
            <div class="col-md-3 col-sm-12 destaque"><!--  e começo a dividir minha linha em colunas, nesse exemplo eu tenho 4 colunas, ou seja, quatro partes -->
                Parte 1
            </div>
            <div class="col-md-6 col-sm-12 destaque"><!-- especificamente essa coluna ira pegar 6 de 12 parte da divisao  -->
                Parte 2
            </div>
            <div class="col-md-2 col-sm-12 destaque"><!-- para computadores small devices (ocupe somente 2 colunas de 12) caso contrario segue a divisõa comum -->
                Parte 3
            </div>
            <div class="col-md-auto col-sm-12 destaque"><!-- "auto" serve para definir um espaço automaticamente -->
                Parte 4
                <input type="text" style="width: 100%"> <!-- adicionando com uma caixa para escrever -->
            </div>
        </div>


        <h2>Posicionamento</h2>


        </div class="row destaque linha-maior">
            <div class="col-md-3 col-sm-12 destaque"><!--  e começo a dividir minha linha em colunas, nesse exemplo eu tenho 4 colunas, ou seja, quatro partes -->
               Parte 1
            </div>
            <div class="col-md-6 col-sm-12 destaque"><!-- especificamente essa coluna ira pegar 6 de 12 parte da divisao  -->
               Parte 2
            </div>
            <div class="col-md-1 offset-2 destaque"><!--  offset: pula algumas colunas para renderizar a proxima -->
               Parte 3
            </div>
            <div class="col-md-2 col-sm-12 destaque"><!-- para computadores small devices (ocupe somente 2 colunas de 12) caso contrario segue a divisõa comum -->
               Parte 4
            </div>
           
        <div class="container destaque">  <p>Bem-vindo ao curso de Bootstrap - Fundamentos</p>
        </div><!--com a margem, mais recomendados para desktop-->
        <div class="fluid-container destaque">  <p>Bem-vindo ao curso de Bootstrap - Fundamentos</p>
        </div> <!--sem a margem, mais recomendados para mobile-->
  
    <!-- Scripts JavaScript -->
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRZzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/ums/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy60rQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <!--breakpoint:
             
Breakpoint;          Prefixo; Resolução;  Observações
Extra-small devices  xs        < 544 px   O grid sempre será horizontal e com 12 colunas.
Small devices        sm        >= 544 px  Em resoluções menores do que as previstas pelo breakpoint, as 12 colunas são unificadas. Em resoluções iguais ou maiores, as 12 colunas são criadas horizontalmente.
Medium devices       md        >= 768 px  """"""""""""""""""""""""""""""""""
Large devices        lg        >= 992 px  """"""""""""""""""""""""""""""""""
Extra-large devices  xg        >= 1200 px """"""""""""""""""""""""""""""""""
-->

</body>

</html>
